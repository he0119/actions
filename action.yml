name: Setup Python
description: Setup Python

inputs:
  python-version:
    description: Python version
    required: false
    default: "3.9"

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install poetry
      uses: Gr1N/setup-poetry@v7

    - name: Get python version
      shell: bash
      run: |
        python_version=$(python -c 'import sys; print(".".join(map(str, sys.version_info[:3])))')
        echo "python_version_info=${python_version}" >> $GITHUB_ENV

    - name: Cache Windows dependencies
      uses: actions/cache@v2
      if: ${{ runner.os == 'Windows' }}
      with:
        path: ~/AppData/Local/pypoetry/Cache/virtualenvs
        key: ${{ runner.os }}-poetry-${{ env.python_version_info }}-${{ hashFiles('**/poetry.lock') }}

    - name: Cache Linux dependencies
      uses: actions/cache@v2
      if: ${{ runner.os == 'Linux' }}
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ env.python_version_info }}-${{ hashFiles('**/poetry.lock') }}

    - name: Cache macOS dependencies
      uses: actions/cache@v2
      if: ${{ runner.os == 'macOS' }}
      with:
        path: ~/Library/Caches/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ env.python_version_info }}-${{ hashFiles('**/poetry.lock') }}
